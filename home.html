<!DOCTYPE html>
<html lang="en">
<head>
  <body style="background-image:url(c.jpg); background-repeat: no-repeat; background-size: cover;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Complaint Logger</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom CSS for enhanced styling */
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-submit {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #fff;
      border-radius: 5px;
    }
    .btn-submit:hover {
      background-color: #ffa000;
      border-color: #ffa000;
    }
    .btn-logout {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
      border-radius: 5px;
    }
    .btn-logout:hover {
      background-color: #c82333;
      border-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="alert alert-warning mt-3">IT Complaint Logger</h1>
    <form id="complaintForm" action="/home" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="email" class="form-control" name="user_email" placeholder="Enter Email" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="user_name" placeholder="Enter Name" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="user_location" placeholder="Enter Location , Building no. , Room no. , Seat no." required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" name="user_message" rows="4" placeholder="Enter Message" required></textarea>
      </div>
      <div class="mb-3">
        <input type="file" class="form-control" name="uploaded_file">
      </div>
      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
    <button id="logoutButton" class="btn btn-logout mt-3">Logout</button>
  </div>

  <!-- JavaScript for Logout -->
  <script>
    document.getElementById('logoutButton').addEventListener('click', function() {
      document.cookie = 'token=; Max-Age=0; path=/';
      window.location.href = '/';
    });
  </script>

  <!-- Bootstrap JavaScript Bundle (popper.js included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
